<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js example</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="p5.js"></script>
  <script>

    let canvasWidth = 2400;
    let canvasHeight = 2400;

    function setup() {
      createCanvas(canvasWidth, canvasHeight);
      noLoop()
    }

    function draw() {
      let tokenData = {};
      let hashString = "0x";
      for (let i = 0; i < 64; i++) {
        let val = Math.floor(Math.random().toFixed(3) * 255);
        hashString = hashString + val.toString(16);
      }
      tokenData.hashes = [hashString];

      // Start here for upload //

      let numHashes = tokenData.hashes.length;

      let hashPairs = [];
      for (let i = 0; i < numHashes; i++) {
        for (let j = 0; j < 32; j++) {
          hashPairs.push(tokenData.hashes[i].slice(2 + (j * 2), 4 + (j * 2)));
        }
      }

      let decPairs = hashPairs.map(x => { return parseInt(x, 16); });

      noFill()
      let a = 600
      let b = 1800
      let m = map(decPairs[0], 0, 255, 10, 30); // converts the first hash pair into a value between 10 and 30
      let x1 = map(decPairs[1], 0, 255, a, b); // converts the second hash pair into a value between 600 and 1800
      let y1 = map(decPairs[2], 0, 255, a, b); // converts the third hash pair into a value between 600 and 1800
      let x2 =  map(decPairs[3], 0, 255, a, b)
      let y2 =  map(decPairs[4], 0, 255, a, b)
      let x3 =  map(decPairs[5], 0, 255, a, b)
      let y3 =  map(decPairs[6], 0, 255, a, b)
      let x4 =  map(decPairs[7], 0, 255, a, b)
      let y4 =  map(decPairs[8], 0, 255, a, b)
      let x5 =  map(decPairs[9], 0, 255, a, b)
      let y5 =  map(decPairs[10], 0, 255, a, b)
      let x6 =  map(decPairs[11], 0, 255, a, b)
      let y6 =  map(decPairs[12], 0, 255, a, b)
      let x7 =  map(decPairs[13], 0, 255, a, b)
      let y7 =  map(decPairs[14], 0, 255, a, b)
      let x8 =  map(decPairs[15], 0, 255, a, b)
      let y8 =  map(decPairs[16], 0, 255, a, b)
      stroke("#111111")
      background("#eeeeee")
      for (let i = 0; i <= random(10, 30); i++) {
        strokeWeight(5)
        line(x1 + i * m, y1 + i * m, x2 + i * m, y2 + i * m)
        line(x3 + i * m, y3 + i * m, x4 + i * m, y4 + i * m)
        line(x5 + i * m, y5 + i * m, x6 + i * m, y6 + i * m)
        line(x7 + i * m, y7 + i * m, x8 + i * m, y8 + i * m)
      }

      for (let i = 0; i < random(10, 30); i++) {
        strokeWeight(random(1, 10))
        circle(x1, y1, random(10, 200))
      }
      strokeWeight(10)
      circle(1200, 1200, 2000)
      strokeWeight(0.05)
      stroke("pink")
      for (let i = 0; i < 15000; i++) {
        line(random(-1200, 3600), random(-1200, 3600), random(-1200, 3600), random(-1200, 3600))
      }
    }
  </script>
</head>

<body>
</body>

</html>
